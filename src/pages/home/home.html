<ion-header>
  <ion-navbar>
    <ion-title>
      Projeto Ca
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="home">
    <div class="cardLogin">
      <ion-list>

        <ion-item class="item">
          <ion-label>R.A:</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.registro" Mask="99.99999-9"></ion-input>
        </ion-item>

        <ion-item class="item">
          <ion-label>Senha:</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.senha" (keyup.enter)="login()"></ion-input>
        </ion-item>

      </ion-list>
      <div>
          <button ion-button color="danger" round (click)="login()">Login</button>
      </div>

    </div>
  </div>

</ion-content>
